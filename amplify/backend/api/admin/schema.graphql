type Order @model {
  id: ID!
  tenantId: ID!
  name: String
  total: String
  tableId: ID
  table: Table @hasOne(fields: ["tableId"])
}

type Table @model {
  id: ID!
  tenantId: ID
  full: Boolean
  number: Int
  orders: Order @belongsTo
}

type Product @model {
  id: ID!
  tenantId: ID
  name: String
  category: Category @belongsTo
  price: Int
}

type Category @model {
  id: ID!
  tenantId: ID
  name: String
  products: [Product] @hasMany
}
